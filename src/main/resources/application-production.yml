spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/vectoros?currentSchema=vectoros}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        default_schema: vectoros
    open-in-view: false
    show-sql: false

  flyway:
    enabled: true
    locations:
      - classpath:db/migration
    default-schema: vectoros
    schemas: vectoros

  telegram:
    bot:
      token: ${TELEGRAM_BOT_TOKEN}
      webapp:
        url: ${TELEGRAM_WEBAPP_URL:https://yourdomain.com/cabinet}

  redis:
    host: ${SPRING_REDIS_HOST:redis}
    port: ${SPRING_REDIS_PORT:6379}
    timeout: 2000ms
    password: ${SPRING_REDIS_PASSWORD:}
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  cache:
    type: redis

reminder:
  scheduler:
    redis:
      check-interval-seconds: 30
      cache-days-ahead: 7
    postgres:
      check-interval-minutes: 5
    retry:
      max-attempts: 3
      retry-delay-minutes: 5

server:
  port: ${SERVER_PORT:8080}

cors:
  allowed:
    origins: ${CORS_ALLOWED_ORIGINS:*}

logging:
  level:
    root: INFO
    com.vectoros.server: INFO
    org.springframework: WARN
    org.hibernate: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

